<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>


    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/Shared/general-utility-styles.css" />
    <link rel="stylesheet" href="styles/Pages/checkout/checkout-header.css" />
    <link rel="stylesheet" href="styles/Pages/checkout/checkout.css" />
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="index.html">
            <img class="logo" src="images/logo/logo.svg" />
            <img
              class="mobile-logo"
              src="images/logo/logo.svg"
            />
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout : Total items (
            <span class="js-checkout-total-items"></span>
          )
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png" />
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary"> </div>

        <div class="payment-summary js-payment-summary"></div>
    </div>
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
