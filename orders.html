<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/Shared/general-utility-styles.css">
    <link rel="stylesheet" href="styles/Shared/main-header.css">
    <link rel="stylesheet" href="styles/Pages/orders.css">
  </head>
  <body>
   
    <div class="main-header">
        <div class="header-left-section">
          <a href="index.html" class="header-link">
            <img class="logo"
            src="images/logo/logo.svg">
            <img class="mobile-logo"
              src="images/logo/logo.svg">
          </a>
        </div>
  
        <div class="header-middle-section">
          <input class="search-bar" type="text" placeholder="Search products">
  
          <button class="search-button">
            <img class="search-icon" src="images/icons/search-icon.png">
          </button>
        </div>
  
        <div class="header-right-section">
          <a class="orders-link header-link" href="orders.html">
            <span class="returns-text">Returns</span>
            <span class="orders-text">& Orders</span>
          </a>
  
          <a class="cart-link header-link" href="checkout.html">
            <img class="cart-icon" src="images/icons/cart-icon.png">
            <div class="cart-quantity js-cart-quantity">0</div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
      </div>

    <div class="main">
      <div class="page-title">Your Orders</div>

      <div class="orders-grid js-orders-grid">
        <!-- display orders here -->
      </div>
    </div>
    <script async type="module" src="scripts/orders.js"></script>
  </body>
</html>
